<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snackable — Bite-sized content that packs a punch</title>
  <meta name="description" content="Snackable is a social-first micro-marketing studio. We whip up snack-sized content and strategy that audiences actually crave." />

  <link rel="icon" href="favicon.png" type="image/png" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind (Play CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: "#CB2832",       // primary red
            brandLight: "#FFEFF0",  // soft red tint background
            accent: "#F3B23A",      // golden yellow accent
            ink: "#0f172a",         // dark text
          },
          fontFamily: {
            display: ['"Fredoka"', 'sans-serif'],
            body: ['"Inter"', 'sans-serif']
          }
        }
      }
    }
  </script>

  <style>
    html, body {
      background: #FFEFF0;
      font-family: "Inter", sans-serif;
    }
  </style>
</head>
<body class="text-ink">
  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <script type="text/babel">
    function SnackableLanding() {
      return (
        <div className="min-h-screen">
          {/* Header */}
          <header className="sticky top-0 z-20 backdrop-blur supports-[backdrop-filter]:bg-brand/80 border-b border-brand">
            <div className="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
              <img src="assets/logo.png" alt="Snackable Logo" className="h-12 w-auto md:h-16" />
              <a href="#contact" className="text-sm font-medium rounded-xl px-4 py-2 border border-brand text-brand bg-white hover:bg-brand hover:text-white transition">Snack Chat</a>
            </div>
          </header>

          {/* Hero */}
          <section className="relative">
            <div className="absolute right-0 top-0 hidden md:block">
              <img src="assets/mascot.png" alt="Snackable Mascot" className="w-48" />
            </div>
            <div className="mx-auto max-w-6xl px-4 py-20 md:py-28 grid md:grid-cols-2 gap-10 items-center">
              <div>
                <h1 className="text-4xl md:text-6xl font-display font-extrabold leading-tight text-brand">
                  Bite-sized content that packs a punch.
                </h1>
                <p className="mt-5 text-lg text-ink max-w-prose">
                  Irresistible. Scroll-stopping. Served hot and fresh. Just like a great snack.
                </p>
                <div className="mt-8 flex flex-wrap items-center gap-3">
                  <a href="#menu" className="rounded-2xl px-5 py-3 text-base font-semibold bg-brand text-white hover:opacity-90">
                    Browse the Snack Bar
                  </a>
                  <a href="#contact" className="rounded-2xl px-5 py-3 text-base font-semibold border border-brand text-brand bg-white hover:bg-brand hover:text-white transition">
                    Build Your Snack
                  </a>
                </div>
                <div className="mt-6 text-sm text-brand">Avg. delivery: 7–14 days • Always fresh, never stale</div>
              </div>

              {/* Hero Card */}
              <div className="relative">
                <div className="rounded-3xl shadow-xl border border-brand overflow-hidden bg-white">
                  <div className="p-6">
                    <div className="inline-flex items-center gap-2 rounded-full px-3 py-1 text-xs font-medium bg-brandLight">
                      <span className="h-2 w-2 rounded-full bg-brand" /> Chef’s Pick
                    </div>
                    <h3 className="mt-3 text-xl font-bold text-brand">One-page funnel + social snack pack</h3>
                    <p className="mt-1 text-sm text-neutral-600">Landing page, 5 ready-to-post socials, and ad copy. Served hot in one week.</p>
                  </div>
                </div>
              </div>
            </div>
          </section>

          {/* Values */}
          <section className="mx-auto max-w-6xl px-4 py-10" id="value">
            <div className="grid sm:grid-cols-3 gap-6">
              {[
                {title:"Fast", desc:"Quick bites, quick wins. We serve at speed."},
                {title:"Simple", desc:"No jargon, no fluff. Just tasty content."},
                {title:"Measurable", desc:"We track what matters so you know what’s cooking."},
              ].map((item, i) => (
                <div key={i} className="rounded-3xl border border-brand p-6 bg-white hover:shadow-md transition">
                  <div className="text-sm font-semibold text-brand">{item.title}</div>
                  <div className="mt-1 text-base text-ink">{item.desc}</div>
                </div>
              ))}
            </div>
          </section>

          {/* Removed Pricing Menu Section */}

          {/* Contact */}
          <section id="contact" className="mx-auto max-w-6xl px-4 py-16">
            <div className="rounded-3xl p-8 md:p-10 border border-brand overflow-hidden relative bg-white">
              <h3 className="text-2xl md:text-3xl font-bold text-brand">Hungry for better content?</h3>
              <p className="mt-2 text-ink max-w-prose">Drop us a note. We’ll cook up a plan that’s right for your brand—served fresh and fast.</p>
              <form className="mt-6 grid md:grid-cols-3 gap-3">
                <input className="rounded-xl border border-neutral-300 px-4 py-3" placeholder="Name" />
                <input type="email" className="rounded-xl border border-neutral-300 px-4 py-3" placeholder="Email" />
                <input className="rounded-xl border border-neutral-300 px-4 py-3 md:col-span-1" placeholder="Company / Project" />
                <textarea className="rounded-xl border border-neutral-300 px-4 py-3 md:col-span-3" rows="4" placeholder="What kind of content do you crave?"></textarea>
                <button type="button" className="md:col-span-3 rounded-2xl px-5 py-3 font-semibold text-white bg-brand hover:opacity-90">
                  Serve it up
                </button>
              </form>
            </div>
          </section>

          {/* Footer */}
          <footer className="mx-auto max-w-6xl px-4 py-10 text-sm text-brand flex items-center justify-between">
            <span>© <span id="year"></span> Snackable</span>
            <a className="hover:text-ink" href="mailto:hello@snackable.ooo">hello@snackable.ooo</a>
          </footer>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<SnackableLanding />);
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
