<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snackable — Bite-sized social, big results</title>
    <meta name="description" content="Snackable is a social-first micro-marketing studio. We whip up snack-sized content and strategy that audiences actually crave." />

    <link rel="icon" href="favicon.png" type="image/png" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#CB2832",
              brandLight: "#FFB1AE",
              ink: "#0f172a",
              snackYellow: "#F9C80E",
              snackOrange: "#F86624",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-ink text-white">
    <div id="root"></div>

    <!-- React, ReactDOM, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App Code -->
    <script type="text/babel">
      function SnackableLanding() {
        return (
          <div className="min-h-screen bg-gradient-to-br from-ink to-slate-900 relative overflow-hidden">

            {/* Navbar */}
            <header className="absolute top-0 left-0 right-0 z-50 px-6 py-4 flex justify-between items-center bg-transparent max-w-screen-xl mx-auto">
              <img src="assets/snackable_logo.png" alt="Snackable Logo" className="h-12 md:h-14 lg:h-16 ml-4" />
              <nav className="hidden md:flex gap-8 text-white font-medium">
                <a href="#services" className="hover:text-brandLight">Services</a>
                <a href="#about" className="hover:text-brandLight">About</a>
                <a href="#stories" className="hover:text-brandLight">Success stories</a>
              </nav>
              <a href="#contact" className="ml-auto md:ml-0 rounded-full bg-snackYellow text-ink px-5 py-2 font-semibold hover:bg-snackOrange transition-all">
                Schedule a call →
              </a>
            </header>

            {/* Hero Section */}
            <section className="pt-40 pb-20 px-6 md:px-20 relative max-w-screen-xl mx-auto">
              <div className="text-left">
                {/* Line 1 */}
                <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold tracking-tight leading-none">
                  <span className="block">Thumb-stopping content</span>
                </h1>
                {/* Line 2 */}
                <h1 className="text-4xl md:text-6xl lg:text-7xl font-extrabold tracking-tight leading-none mt-2 pl-8 sm:pl-16 md:pl-24 lg:pl-32">
                  <span className="block">
                    your audience will <span className="bg-gradient-to-r from-snackYellow to-snackOrange text-transparent bg-clip-text">crave.</span>
                  </span>
                </h1>

                {/* Subtext */}
                <p className="mt-6 text-lg text-slate-300 max-w-2xl">
                  We are a social-first marketing studio helping creators, entrepreneurs, and small businesses serve crave-worthy content their audience can’t resist.
                </p>
              </div>
            </section>
          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<SnackableLanding />);
    </script>
  </body>
</html>
