<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Snackable — Bite-sized social, big results</title>
    <meta name="description" content="Snackable is a social-first micro-marketing studio. We whip up snack-sized content and strategy that audiences actually crave." />

    <link rel="icon" href="favicon.png" type="image/png" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: "#CB2832",
              brandLight: "#FFB1AE",
              ink: "#0f172a",
              snackYellow: "#F9C80E",
              snackOrange: "#F86624",
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              fredoka: ['Fredoka', 'sans-serif']
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>

  <body class="bg-white text-ink">
    <div id="root"></div>

    <!-- React, ReactDOM, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- App Code -->
    <script type="text/babel">
      function SnackableLanding() {
        return (
          <div className="min-h-screen relative overflow-hidden">

            {/* Navbar */}
            <header className="absolute top-0 left-0 right-0 z-50 px-6 sm:px-10 md:px-16 lg:px-24 py-4 flex justify-between items-center bg-transparent w-full">
              <img src="assets/snackable_logo.png" alt="Snackable Logo" className="h-12 md:h-14 lg:h-16" />
              <nav className="hidden md:flex gap-8 text-ink font-medium">
                <a href="#services" className="hover:text-brand">Services</a>
                <a href="#about" className="hover:text-brand">About</a>
                <a href="#stories" className="hover:text-brand">Success stories</a>
              </nav>
              <a href="#contact" className="ml-auto md:ml-0 rounded-full bg-snackYellow text-ink px-5 py-2 font-semibold hover:bg-snackOrange transition-all">
                Schedule a call →
              </a>
            </header>

            {/* Hero Section */}
            <section className="w-full bg-[url('assets/header_image.jpg')] bg-cover bg-center">
              <div className="pt-60 pb-32 px-6 sm:px-12 md:px-20 lg:px-32 xl:px-48 max-w-screen-xl mx-auto">
                {/* Line 1 */}
                <h1 className="text-[clamp(2rem,6vw,4.5rem)] font-extrabold tracking-tight leading-tight text-ink">
                  <span className="block">Thumb-stopping content</span>
                </h1>
                {/* Line 2 */}
                <h1 className="text-[clamp(2rem,6vw,4.5rem)] font-extrabold tracking-tight leading-tight mt-4 pl-4 sm:pl-8 md:pl-20 lg:pl-32 text-ink">
                  <span className="block">
                    your audience will <span className="bg-gradient-to-r from-snackYellow to-snackOrange text-transparent bg-clip-text font-fredoka text-[1.15em]">crave.</span>
                  </span>
                </h1>

                {/* Subtext */}
                <p className="mt-10 text-base sm:text-lg md:text-xl text-slate-700 max-w-4xl">
                  We are a social-first marketing studio helping creators, entrepreneurs, and small businesses serve crave-worthy content their audience can’t resist.
                </p>
              </div>
            </section>

          </div>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById("root"));
      root.render(<SnackableLanding />);
    </script>
  </body>
</html>
